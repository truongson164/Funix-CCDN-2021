<script>    
    var arr = [1, 2,3 ,4, 5];
    var arr2 = [1, 2,3 ,4, 5, 7];
    let sum = 0;
    function cal(array){
        for(let i =0; i <array.length; i++){
        
        if(array[i] % 2 != 0){
            sum += array[i];
        }
        
        }
    console.log(sum);
    }

    cal(arr2);

        $("body").append('<input type="text">');
    })
